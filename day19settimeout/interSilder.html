<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>setInterval</h1>
    <h2 id="text"></h2>
  </body>
  <script>
    const text = document.getElementById("text");
    let array = [
      "batman",
      "superman",
      "spiderman",
      "aquaman",
      "robin",
      "ironman",
    ];
    let count = 0;
    setInterval(() => {
      text.innerText = array[count];
  
      if(count == array.length-1) {
        count=0
      }else{
        count++;
      }
    
    }, 1000);
  </script>
</html>
