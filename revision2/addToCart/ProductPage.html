<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
      }
      #container div {
        margin: 10px;
        border: 1px solid black;
        padding: 10px;
        width: 200px;
      }
      h2,
      p {
        margin: 0;
      }
      button {
        padding: 5px 10px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: darkgreen;
      }
      /* Add CSS for responsive design */
      @media (max-width: 600px) {
        #container div {
          width: 100%;
        }
      }

      /* Add CSS for cart functionality */
    </style>
  </head>
  <body>
    <h1>Product Page</h1>
    <a href="./CartPage.html">Cart Page</a>
    <div id="container"></div>

    <script>
      let products = [
        { title: "adidas", price: 25 },
        { title: "Nike", price: 40 },
        { title: "Puma", price: 30 },
        { title: "Under Armour", price: 35 },
        { title: "Reebok", price: 20 },
        { title: "New Balance", price: 50 },
        { title: "Converse", price: 45 },
        { title: "Asics", price: 60 },
        { title: "Vans", price: 55 },
      ];

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      let container = document.getElementById("container");
      function showData() {
        products.forEach((product, index) => {
          let card = document.createElement("div");
          card.style.border = "1px solid black";
          card.style.margin = "10px";
          card.style.width = "200px";
          let title = document.createElement("h2");
          let quantity = 1;
          title.innerText = `Title : ${product.title}`;
          let price = document.createElement("p");
          price.innerText = `Price: â‚¹${product.price}`;
          let addCart = document.createElement("button");
          addCart.textContent = "add to cart";
          addCart.addEventListener("click", () => {
            cart.push({ ...product, quantity });
            localStorage.setItem("cart", JSON.stringify(cart));
          });
          card.append(title, price, addCart);
          container.append(card);
        });
      }

      showData();
    </script>
  </body>
</html>
